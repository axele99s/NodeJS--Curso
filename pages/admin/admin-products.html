</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-sm main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>

                <a class="nav-link" href="#">Productos</a>

                <li class="nav-item dropdown">

                    </a>
                    <ul class="dropdown-menu">

                    </ul>
                    </li>
            </ul>
            </div>
        </div>
</nav>
    </header>
    

    <main class="main-container-xl p-0 overflow-hidden">
        <h1 class="main-title">ADMINISTRADOR DE PRODUCTOS</h1>

        <!-- #row de productos -->

        <div class="row">
            <!-- #div form -->
            <div class="col-12 col-lg-4">
                <form action="" id="gamesForm" class="py-3 px-5 admin-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título del juego</label>
                        <input type="text" class="form-control" id="title" name="name"
                        required
                        minlength="2"
                        maxlength="20"
                        >
                    </div>
                    
                    <div class="mb-3 row">
                        <div class="col-6">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" 
                            name="price"
                        required
                        min="0"
                        max="9999"
                        step="0.01"
                        >
                        </div>

                        <div class="col-6">
                            <label for="" class="form-label">Categoría</label>
                            <select name="category" class="form-select">
                                <option value="action">Acción</option>
                                <option value="adventure">Aventura</option>
                                <option value="strategy">Estrategia</option>
                                <option value="role-playing">Rol</option>
                                <option value="simulation">Simulación</option>
                                <option value="sports">Deportes</option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">URL Imagen</label>
                            <input  type="url"
                                    name="image"
                                    class="form-control"
                                    required
                                    

                            >
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label"> Descripcción </label>
                            <textarea   name="description" 
                                        class="form-control"
                                        rows="4"
                                        placeholder="Inserte la descripcción del juego..."    
                                        required
                                        minlength="20"
                                        maxlength="500"
                                        ></textarea>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">cargar</button>
                </form>
            </div>

            <!-- div de filtros y tabla de productos -->
            <div class="col-12 col-lg-8">
                <div class="row p-4 gx-3">
                    <div class="col-5">
                        <input type="text" 
                        placeholder="Buscar juego..." 
                        class="form-control"
                        id="searchInput"
                        >
                    </div>
                    <div class="col-4">
                        <select class="form-select"
                                id="categoryFilter">
                                <option value="">Todas las cat.</option>
                                <option value="action">Acción</option>
                                <option value="adventure">Aventura</option>
                                <option value="strategy">Estrategia</option>
                                <option value="role-playing">Rol</option>
                                <option value="simulation">Simulación</option>
                                <option value="sports">Deportes</option>

                        </select>
                        
                    </div>
                    <div class="col-3">
                        <button class="btn btn-sm btn-primary" data-ord="asc">
                            <i class="fa-solid fa-caret-up"></i>
                        </button>
                        <button class="btn btn-sm btn-primary" data-ord="desc">
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" data-ord="reset">
                            <i class="fa-solid fa-caret-down"></i>
                        </button>
                    </div>
                    
                </div>

                <div class="table-container p-4">
                    
                    <table class="table table-admin">
                        <thead>
                            <tr>
                                <th class="img-tr">Imagen</th>
                                <th>Título</th>
                                <th>Category</th>
                                <th>Precio</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

   
    

    <!-- seccion footer -->
    <footer class="main-footer container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">

                                Facebook
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="linkedIn">
                                <i class="fa-brands fa-linkedin"></i>
                                LinkedIN
                            </a>
                        </li>
                        <li class="social-item">
                             <a href="#linkInstagram">
                                <i class="fa-brands fa-square-instagram"></i>
                                Instagram
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="col-12 col-md-4">
                <section class="footer-info">
                    BRAND NAME
                </section>
            </div>
            <div class="col-12 col-md-4">
                <section class="footer-contact">
                    CONTACTO
                </section>
            </div>
        </div>

    </footer>
